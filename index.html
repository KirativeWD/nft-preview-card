<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <article class="card flex">
      <div class="img-cta">
        <img src="resources/images/image-equilibrium.jpg" alt="Current NFT: An iridescent cube balanced on its corner with a blue backdrop.">
        <div class="overlay" aria-hidden="true">
          <img src="resources/images/icon-view.svg">
        </div>
      </div>
      
      <div class="info-cta flex">
        <h1><a href="" class="hov">Equilibrium #3429</a></h1>

        <p class="collection">Our Equilibrium collection promotes balance and calm.</p>

        <div class="info">
          <p class="sr-only">Current price: 0.041 Ether.</p>
          <span class="ether" aria-hidden="true">0.041 ETH</span>
          <p class="time-left">3 days left</p>
          <p class="sr-only">on sale.</p>
        </div>
        <div class="line" role="presentation"></div>
        <div class="creator">
          <img src="resources/images/image-avatar.png" aria-hidden="true">
          <p>Creation of <a href="" class="hov">Jules Wyvern</a></p>
        </div>
      </div>
        
    </article>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="hov">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KirativeWD" target="_blank" class="hov">KirativeWD</a>.</p>
  </footer>
</body>
</html>
